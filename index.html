<!DOCTYPE html>
<html>
<head>
	<title>Математическая перестрелка</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

	<!-- NAVIGATION TOP -->

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand">Математическая перестрелка</a>
			</div>
			<button id="backward" type="button" class="btn btn-default navbar-btn" data-container="body" data-toggle="popover" data-placement="bottom" data-title="Отменить ход">
				<span class="glyphicon glyphicon-step-backward"></span>
			</button>
			<button id="forward" type="button" class="btn btn-default navbar-btn" data-container="body" data-toggle="popover" data-placement="bottom" data-title="Повторить ход">
				<span class="glyphicon glyphicon-step-forward"></span>
			</button>
			<button id="daynight" type="button" class="btn btn-default navbar-btn" data-container="body" data-toggle="popover" data-placement="bottom" data-title="Текущий режим игры">
				Начать игру!
			</button>


			<p id="version" class="navbar-text navbar-right"></p>
		</div>
	</nav>

	<!-- CAROUSEL -->

	<div id="carousel" class="carousel slide">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
			<li data-target="#carousel" data-slide-to="2"></li>
			<li data-target="#carousel" data-slide-to="3"></li>
		</ol>
		<!-- Slides -->
		<div class="carousel-inner">
			<div id="item0" class="item active">

				<table id="table0" class="table">
					<thead class="pl-head">
						<tr>
							<th style="width:1px">ID</th>
							<th style="text-align:left; width:100%">Команда</th>
							<th style="text-align:right"><span class="glyphicon glyphicon-heart with-tooltip" data-toggle="popover" data-placement="bottom" data-title="Здоровье"></span></th>
							<th style="width:1px"><span class="glyphicon glyphicon-screenshot with-tooltip" data-toggle="popover" data-placement="bottom" data-title="Урон"></span></th>
							<th style="width:1px; white-space: nowrap" class="with-tooltip" data-toggle="popover" data-placement="left" data-title="Количество решённых и нерешённых задач">Р/Н</th>
						</tr>
					</thead>
					<tbody class="pl-list"></tbody>
					<tbody class="pl-addplayer">
						<tr>
							<td colspan=5>
								<div class="form-group">
									<input type="text" class="form-control col-sm-1 input-sm" id="addplayer" placeholder="Введите имя игрока">
								</div>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
			<div id="item1" class="item"></div>
			<div id="item2" class="item"></div>
			<div id="item3" class="item"></div>
		</div>
		<!-- Controls -->
		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>

	<!-- TEMPLATES -->

	<table class="hidden">
		<tbody id="place-template">
			<tr class="square">
				<td class="id"></td>
				<td class="name"></td>
				<td class="health"></td>
				<td class="attack"></td>
				<td class="tasks"></td>
				<td class="actions" colspan="3">
					<button type="button" class="btn btn-default btn-success solve">
						Решена
					</button>
					<button type="button" class="btn btn-default btn-danger unsolve">
						Не решена
					</button>
					<div class="btn-group">
					  <button type="button" class="btn btn-default btn-info dropdown-toggle" data-toggle="dropdown">
					    Лечиться <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" role="menu">
					    <li><a class="treat0" href="#">0 решённых</a></li>
					    <li><a class="treat1" href="#">1 решённая</a></li>
					    <li><a class="treat2" href="#">2 решённых</a></li>
					    <li><a class="treat3" href="#">3 решённых</a></li>
					  </ul>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

	<table id="players-template" class="table hidden">
		<thead class="pl-head">
			<tr>
				<th style="width:1px">ID</th>
				<th style="text-align:left">Команда</th>
				<th style="width:1px"><span class="glyphicon glyphicon-heart"></span></th>
				<th style="width:1px"><span class="glyphicon glyphicon-screenshot"></span></th>
				<th style="width:1px; white-space:nowrap">Р/Н</th>
			</tr>
		</thead>
		<tbody class="pl-list"></tbody>
	</table>


	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/version.js"></script>
	<script type="text/javascript" src="js/core.js"></script>

</body>
</html>
