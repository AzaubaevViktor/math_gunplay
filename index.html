<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Математическая перестрелка</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/sass/materialize.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<nav>
    <div id="progress-nav"></div>
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo">
            Математическая перестрелка
            <p id="version" style="display:inline; color:gray; font-size:1.1rem"> v0.1.12a</p>
        </a>
        <ul class="right hide-on-med-and-down">
            <li id="prevSnap"><a href="#!"
                                 class="tooltipped" data-position="bottom" data-delay="100" data-tooltip="Отменить">
                <i class="material-icons">skip_previous</i>
            </a></li>
            <li id="nextSnap"><a href="#!"
                                 class="tooltipped" data-position="bottom" data-delay="100" data-tooltip="Повторить">
                <i class="material-icons">skip_next</i>
            </a></li>
            <li id="addPlayerButton">
                <a class="modal-trigger tooltipped" data-position="bottom" data-delay="100" data-tooltip="Добавить игрока" href="#modalAddPlayer">
                    <i class="material-icons green-text">add</i>
                </a>
            </li>
            <li id="modeButton">
                <a href="#!" class="tooltipped" data-position="bottom" data-delay="100" data-tooltip="Сменить режим">
                    Режим: <p id="modeText" style="display:inline;">режим</p><i class="material-icons right">done</i>
                </a></li>
            <li>
                <a class="modal-trigger tooltipped" href="#modalSettings"
                   data-position="bottom" data-delay="100" data-tooltip="Настройки">
                    <i class="material-icons">settings</i>
                </a>
            </li>
            <li>
                <a class="modal-trigger tooltipped" href="#modalSaves"
                   data-position="bottom" data-delay="100" data-tooltip="Управление сохранениями">
                    <i class="material-icons">save</i>
                </a>
            </li>
            <li><a href="#!" class="tooltipped" data-position="bottom" data-delay="100" data-tooltip="Статистика (не реализовано)">
                <i class="material-icons">equalizer</i>
            </a></li>
            <li><a id="newGame" href="#!" class="tooltipped" data-position="bottom" data-delay="100" data-tooltip="Создать новую игру">
                <i class="material-icons red-text">close</i>
            </a></li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col s9">
        <table id="mainTable" class="bordered">
            <thead>
            <tr>
                <th data-field="id" style="width:1px;">ID</th>
                <th class="name" data-field="team" style="width: 100%;">Команда</th>
                <th></th>
                <th data-field="health" style="width: 1px;" class="tooltipped red-text"
                    data-position="bottom" data-delay="100" data-tooltip="Здоровье">❤</th>
                <th data-field="damage" style="width: 1px;"
                    class="tooltipped orange-text" data-position="bottom" data-delay="100" data-tooltip="Атака">
                    <i class="material-icons small">gps_fixed</i>
                </th>
                <th data-field="treat" style="width: 1px;"
                    class="tooltipped blue-text" data-position="bottom" data-delay="100" data-tooltip="Лечение">
                    <i class="material-icons small">local_hospital</i>
                </th>
                <th data-field="attitude" style="width: 1px; white-space: nowrap;"
                    class="tooltipped" data-position="bottom" data-delay="100" data-tooltip="Количество решённых и нерешённых задач">
                    Р/Н
                </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="col s3">
        <table class="table table-bordered">
            <tbody><tr class="square"><td>Площадь</td></tr>
            <tr class="hospital"><td>Госпиталь</td></tr>
            <tr class="resuscitation"><td>Реанимация</td></tr>
            <tr class="morgue"><td>Морг</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div id="modalAddPlayer" class="modal">
    <div class="modal-content">
        <h4>Добавить игрока</h4>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Введите имя нового игрока" id="newPlayerName" type="text" class="validate">
                        <label for="newPlayerName">Имя игрока</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" id="modalAddPlayerAgreeBtn" class=" modal-action modal-close waves-effect waves-green btn-flat">
            Добавить
        </a>
    </div>
</div>

<div id="modalSettings" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>Настройки</h4>
        <div class="row">
            <div id="modalSettingsBody" class="col s12">
            </div>
        </div>
    </div>
</div>

<div id="modalSaves" class="modal bottom-sheet">
    <div class="modal-content">
        <h4>Сохранения</h4>
        <div class="row">
            <div class="col s12">
                <div class="col s10 input-field">
                    <input placeholder="Имя" id="save_name" type="text" class="validate">
                    <label for="save_name">Новое сохранение</label>
                </div>
                <div class="col s2 input-field">
                    <a id='saveModalBtn' href="#" class="waves-effect waves-green btn">Сохранить</a>
                </div>
                <ul id="modalSavesBody" class="collection col s12">

                </ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize/bin/materialize.js"></script>

<script type="text/javascript" src="js/utils/utils.js"></script>
<script type="text/javascript" src="js/model/player.js"></script>
<script type="text/javascript" src="js/model/model.js"></script>
<script type="text/javascript" src="js/view/view.js"></script>
<script type="text/javascript" src="js/settings/settings.js"></script>
<script type="text/javascript" src="js/controller/controller.js"></script>
<script type="text/javascript" src="js/saves/saves.js"></script>
<script type="text/javascript" src="js/version.js"></script>
<script>
    $(document).ready(function(){
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal-trigger').leanModal({
            dismissible: true, // Modal can be dismissed by clicking outside of the modal
            opacity: .5, // Opacity of modal background
            in_duration: 300, // Transition in duration
            out_duration: 200 // Transition out duration
        });

        $("#version").text(__version__);

    });
</script>
</body>
</html>
