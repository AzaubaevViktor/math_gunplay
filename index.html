<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Математическая перестрелка</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/sass/materialize.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Математическая перестрелка</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#!">Режим: режим<i class="material-icons right">skip_next</i></a></li>
            <li><a href="#!"><i class="material-icons">settings</i></a></li>
            <li><a href="#!"><i class="material-icons">save</i></a></li>
            <li><a href="#!"><i class="material-icons">equalizer</i></a></li>
        </ul>
    </div>
</nav>

<table class="bordered">
    <thead>
    <tr>
        <th data-field="id">ID</th>
        <th class="name" data-field="team" style="width: 100%;">Команда</th>
        <th data-field="health">❤</th>
        <th data-field="damage"><i class="material-icons small">gps_fixed</i></th>
        <th data-field="attitude" style="white-space: nowrap;">Р/Н</th>
    </tr>
    </thead>
    <tbody>
        <tr class="square level"><td colspan="5"><b>Площадь</b></td></tr>
        <tr>
            <td>1</td>
            <td class="name">Имя команды*</td>
            <td>10</td>
            <td>13</td>
            <td>3/4</td>
        </tr>
        <tr class="hospital level"><td colspan="5"><b>Госпиталь</b></td></tr>
        <tr class="resuscitation level"><td colspan="5"><b>Реанимация</b></td></tr>
        <tr class="morgue level"><td colspan="5"><b>Морг</b></td></tr>

    </tbody>
</table>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize/bin/materialize.js"></script>
</body>
</html>
