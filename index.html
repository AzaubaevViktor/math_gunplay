<!DOCTYPE html>
<html>
<head>
	<title>Математическая перестрелка</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
  	<div class="navbar-header">
    	<a class="navbar-brand">Математическая перестрелка</a>
  	</div>
  	<p class="navbar-text">01:33</p>
  	<button id="cancellation" type="button" class="btn btn-default navbar-btn cancellation" data-container="body" data-toggle="popover" data-placement="bottom" data-title="Отменить ход">
  		<span class="glyphicon glyphicon-step-backward"></span>
  	</button>
  </div>
</nav>

<div class="players">
	<div id="template" class="block hidden">
		<div class="up">
			<img class="image-avatar" src="..."></img>
			<div class="info">
				<p class="username">%</p><br>
				<span class="glyphicon glyphicon-plus"></span><p class="health">%</p><br>
				<span class="glyphicon glyphicon-screenshot"></span><p class="probablity">%</p><br>
				<p class="tasks">%</p>
			</div>
		</div>
		<div class="actionbar">
			<button class="btn btn-default btn-success solved">РЕШЕНА</button>
			<button class="btn btn-default btn-danger unsolved">НЕ РЕШЕНА</button>
		</div>
		<div class="attackbar" style="display:none">
			<button class="btn btn-default btn-warning attack">ВЫСТРЕЛ</button>
			<p class="damage">%</p>
		</div>
	</div>
</div>

<div class="block">
	<div class="form-group">
    <input type="text" class="form-control col-sm-1" id="newusername" placeholder="Введите имя игрока">
	</div>
</div>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/core.js"></script>

</body>
</html>
